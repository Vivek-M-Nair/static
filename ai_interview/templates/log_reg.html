{% load static %}
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static 'css/log_reg.css'%}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Interview Preparation</title>
        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
          body{
            background-image:url("{% static 'img/artificial-intelligence-background-.jpg'%}");
            background-position:center;
            background-repeat: no-repeat;
            background-size: 100%;
          }
        </style>
    </head>
    <body >
        <!--logo-->
        <div class="logo">
           <a href="{% url 'home'%}"> <img src="{% static 'img/LOGO (2).png'%}" style="height: 80px; width:80px;"></a>
        </div>
        <!--warning initial-->
        <div class="alert alert-primary alert-dismissible fade show" role="alert" style="display: flex; justify-content: center; align-items: center; margin-right: 200px; margin-left: 200px;">
            <strong>PLEASE REGISTER FIRST IF YOU DON'T HAVE ACCOUNT </strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <!--area of the form-->
        <div class="area" id="area">
            <!--top login and register button-->
            <div class="btn1">
                <button type="button" class="btn btn-primary" onclick="login()">LOGIN</button>
                <button type="button" class="btn btn-primary" onclick="register()">REGISTER</button>
            </div>
            <div class="main">
                <!--login-->
                <div class="login" id="login">
                    <form>
                        <div class="mb-3">
                          <label for="Inputid" class="form-label">User id</label>
                          <input type="text" class="form-control w-100" id="Inputid" aria-describedby="User id">
                        </div>
                        <div class="mb-3">
                          <label for="Password1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="Password1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>


                <!--register-->
                <div class="register" id="register" style="display: none;">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputname" class="form-label">name</label>
                            <input type="text" class="form-control" id="username" aria-describedby="name">
                            <p class="text-danger" id="error">Please enter username</p>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputid" class="form-label">User id</label>
                          <input type="text" class="form-control " id="exampleInputid" aria-describedby="User id">
                          <p class="text-danger" id="errorid">please enter UserId</p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputmail" class="form-label">Email id</label>
                            <input type="text" class="form-control" id="exampleInputmail" aria-describedby="E-mail">
                            <p class="text-danger" id="errormail">please enter Email</p>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                          <p class="text-danger" id="errorpassword">please enter Password</p>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        <script>
           $(document).ready(function(){
            $("#error").hide()
              $("#username").keyup(function(){                
                validateUsername()
              }) 
              function validateUsername(){
                let username = $("#username").val()
                
               if(!username){
                $("#error").show()
                $("#error").html("Please enter username")
                return false;
               }else{
                let pattern = /^[A-Za-z]+$/;
                let isNameValid = pattern.test(username)
                if(!isNameValid){
                  $("#error").show()
                  $("#error").html("Please enter a valid name")
                  return false;
                } else{
                  $("#error").hide()
                }
               }
                
              }
              $("#errorid").hide()
               $("#exampleInputid").keyup(function(){
                validateid()
               })
               function validateid()
               {
                let id = $("#exampleInputid").val()
                console.log(id);
                
               if(!id)
               {
                $("#errorid").show()
                $("#errorid").html("please enter Userid")
                return false
               }
               else
               {
                let idpattern=/^[A-Za-z]+$/;
                let isIDvalid = idpattern.test(id)
                if(!isIDvalid)
               {
                $("#errorid").show()
                $("#errorid").html("please enter a vald userid")
                return false
               }
               else
               {
                $("#errorid").hide()
               }
               }
              }
           })
           $("#errormail").hide()
           $("#exampleInputmail").keyup(function(){
            validmail()
           })
           function validmail()
           {
            let mail=$("#exampleInputmail").val()
            if(!mail)
           {
            $('#errormail').show()
            $('#errormail').html("please enter your e-mail")
           }
           else
           {
            let mailpattern= /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/
            let mailValid=mailpattern.test(mail)
            if(!mailValid)
           {
            $('#errormail').show()
            $('#errormail').html("please enter a valid mail id")
           }
           else
           {
            $("#errormail").hide()
           }
           }
           }
           $("#errorpassword").hide();
$("#exampleInputPassword1").keyup(function() {
    validatepassword();
});

function validatepassword() {
    let pass = $("#exampleInputPassword1").val();
    if (!pass) {
        $("#errorpassword").show(); // Ensure show() is called as a function
        $("#errorpassword").html("please enter password");
    } else {
        let passpattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
        let validpattern = passpattern.test(pass);
        if (!validpattern) {
            $("#errorpassword").show(); // Ensure show() is called as a function
            $("#errorpassword").html("wrong password type");
        } else {
            $("#errorpassword").hide();
        }
    }
  }

           

        </script>


        <script>
           // form appear and disappear js
            var reg=document.getElementById("register");
            var log=document.getElementById("login");
            var area=document.getElementById("area");
            function register()
            {
                reg.style.display="block";
                log.style.display="none";
                area.style.height="500px";
            }
            function login()
            {
                reg.style.display="none";
                log.style.display="block";
                area.style.height="400px";
            }
        </script>
    </body>
    
</html>
